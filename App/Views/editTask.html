<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
      {% include 'navbar.html' %}
      <h1>Edit task</h1>
      {% include 'alerts.html' %}
      {% if task %}
        <form method="POST" action="/task/{{task._id}}">
            <div class="form-group">
                <label>Username</label>
                <input name="username" value="{{task.username}}" disabled class="form-control">
              </div>
            <div class="form-group">
              <label>Email address</label>
              <input name="email" value="{{task.email}}" disabled type="email" class="form-control" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label>Content</label>
              <textarea name="content" class="form-control" rows="3">{{task.content}}</textarea>
            </div>

            <div class="form-check mt-3 mb-3">
              {% if task.status == 'READY' %}
              <input type="checkbox" name="status" value="true" class="form-check-input" checked>
              {% else %}
              <input type="checkbox" name="status" value="true" class="form-check-input">
              {% endif %}
              <label class="form-check-label" >Выполнено</label>
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      {% endif %}
    </div>
</body>
</html>
